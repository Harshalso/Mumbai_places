<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Points on Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
       #map {
            height: 800px;
        }
        #search {
            margin-top: 10px;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="text" id="search" placeholder="Search for a location">
    <div id="results"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([19.1300624, 72.8178585], 12); // set initial position and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var geojsonLayer;

        // Load and parse GeoJSON file containing point locations
        fetch('https://raw.githubusercontent.com/Harshalso/Mumbai_places/main/mumbai.geojson')
            .then(response => response.json())
            .then(data => {
                // Add GeoJSON layer to the map
                geojsonLayer = L.geoJSON(data, {
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading GeoJSON file:', error);
            });

        // Search functionality
        var searchInput = document.getElementById('search');
        var resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', function() {
            var searchTerm = searchInput.value.toLowerCase();
            var filteredFeatures = geojsonLayer.getLayers().filter(layer => {
                return layer.feature.properties.name.toLowerCase().includes(searchTerm);
            });

            // Clear previous results
            resultsDiv.innerHTML = '';

            // Display filtered results
            filteredFeatures.forEach(feature => {
                var name = feature.feature.properties.name;
                var listItem = document.createElement('div');
                listItem.textContent = name;
                listItem.classList.add('result-item');
                listItem.addEventListener('click', function() {
                    map.setView(feature.getLatLng(), 12);
                    feature.openPopup();
                });
                resultsDiv.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
